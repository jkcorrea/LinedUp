<ion-view>
  <ion-nav-title>Landmarks</ion-nav-title>

  <ion-content>
    <!-- content goes here -->
    <ion-list class="landmarks-list" ng-if="landmarks && landmarks.length > 0">
      <ion-item class="item item-divider">
        Stage
      </ion-item>
      <ion-item ng-repeat="landmark in landmarks" ng-if="landmark.get('category') == 'Stage'">
        {{landmark.get('name')}}
      </ion-item>

      <ion-item class="item item-divider">
        Food
      </ion-item>
      <ion-item ng-repeat="landmark in landmarks" ng-if="landmark.get('category') == 'Food'">
        {{landmark.get('name')}}
      </ion-item>

      <ion-item class="item item-divider">
        Drinks
      </ion-item>
      <ion-item ng-repeat="landmark in landmarks" ng-if="landmark.get('category') == 'Drink'">
        {{landmark.get('name')}}
      </ion-item>

      <ion-item class="item item-divider">
        Charging Station
      </ion-item>
      <ion-item ng-repeat="landmark in landmarks" ng-if="landmark.get('category') == 'Charge'">
        {{landmark.get('name')}}
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer-bar class="tabs tabs-icon-top">
    <a class="tab-item" ui-sref="main.map">
      <i class="icon ion-map"></i>
      Map
    </a>
    <a class="tab-item" ui-sref="main.landmarks">
      <i class="icon ion-star"></i>
      Landmarks
    </a>
  </ion-footer-bar>
</ion-view>
