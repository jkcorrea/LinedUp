<ion-view view-title="DEBUG">
  <!-- do you want padding? -->
  <ion-content class="padding">

    <!-- content goes here -->
    <ion-list>

      <ion-item class="item item-divider">
        Some basic checks
      </ion-item>
      <ion-item class="item item-icon">
        icons working?
        <i class="icon ion-checkmark-circled"></i>
      </ion-item>
      <ion-item class="item item-thumbnail">
        images working?<br>
        <img width="75" src="img/ionic.png">
      </ion-item>
      <ion-item class="item">{{someData.binding}}</ion-item>
      <ion-item class="item item-divider">Environment variables:</ion-item>
      <ion-item class="item item-text-wrap">
        <pre>{{ENV | json}}</pre>
      </ion-item>
      <ion-item class="item item-divider">Build variables:</ion-item>
      <ion-item class="item item-text-wrap">
        <pre>{{BUILD | json}}</pre>
      </ion-item>

      <ion-item class="item item-divider">Password Test:</ion-item>
      <ion-item class="item item-text-wrap">
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password"
            ng-model="password.input"
            ng-change="grade()">
        </label>
      </ion-item>
      <ion-item class="item item-text-wrap">
        Strength
        <span class="badge"
          ng-class="{
            'badge-assertive': password.strength === 'weak',
            'badge-balanced': password.strength === 'strong',
            'badge-energized': password.strength === 'medium'
          }"
          ng-bind="password.strength"></span>
      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
