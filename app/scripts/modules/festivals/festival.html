<ion-view>
  <ion-nav-title>{{festival.get('name')}}</ion-nav-title>

  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()"></button>
  </ion-nav-buttons>



  <ion-content scroll="false" class="festival-content">

      <div id="festival-timeline"></div>


      <div id="lineup-list-container">

        <ion-alpha-scroll id="lineup-list" ng-model="lineup" key="name">
          <div class="lineup-list-item" ng-click="addToTimeline(item)">
            <div class="artist-avatar" bg-img="{{item.avatar}}"></div>
            <div>{{item.name}}</div>
          </div>
        </ion-alpha-scroll>

        <div ng-if="lineup !== undefined && !lineup.length" class="no-results">
          <h3>No artists found!</h3>
        </div>

      </div>


  </ion-content>
</ion-view>
