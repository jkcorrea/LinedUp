<ion-view>
  <ion-nav-title>{{festival.get('name')}}</ion-nav-title>

  <ion-content scroll="false" class="festival-content">

      <div id="festival-timeline">
      </div>


      <div id="performances-list-container">
        <ion-alpha-scroll id="performances-list" ng-model="performances" key="name">
          <div>{{item.name}}</div>
        </ion-alpha-scroll>
      </div>

  </ion-content>
</ion-view>
