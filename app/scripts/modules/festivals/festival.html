<ion-view>
  <ion-nav-title>{{festival.get('name')}}</ion-nav-title>

  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()"></button>
  </ion-nav-buttons>



  <ion-content scroll="false" class="festival-content">

      <div id="festival-timeline"></div>

      <div id="lineup-list-container">

        <ion-alpha-scroll id="lineup-list" ng-model="listItems" key="name">
          <div class="lineup-list-item" ng-click="lineupChange(item, 'timeline')">
            <div class="artist-avatar" bg-img="{{item.avatar}}"></div>
            <div>{{item.name}}</div>
          </div>
        </ion-alpha-scroll>

        <div ng-if="listItems && !listItems.length" ng-switch on="searching">
          <div ng-switch-when="true" class="no-results">
            <h3>No artists found!</h3>
          </div>
          <div ng-switch-when="false">
            <ion-spinner></ion-spinner>
          </div>
        </div>

      </div>

  </ion-content>

  <ion-tabs class="tabs-positive tabs-icon-only">
    <ion-tab title="Lineup"
      icon-on="ion-ios-person"
      icon-off="ion-ios-person-outline"
      on-select="tabSelect('lineup')">
    </ion-tab>

    <ion-tab title="Friends"
      icon-on="ion-ios-people"
      icon-off="ion-ios-people-outline"
      on-select="tabSelect('friends')">
    </ion-tab>

    <ion-tab title="Landmarks"
      icon-on="ion-ios-location"
      icon-off="ion-ios-location-outline"
      on-select="tabSelect('landmarks')">
    </ion-tab>
  </ion-tabs>
</ion-view>
